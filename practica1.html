<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes</title>
    <style>
        button{
            width:320px ; background-color: black; color: aquamarine;
            padding: 20px; cursor: pointer; border-radius: 10px; 
        }
    </style>
    <script>
        function cargar(){
            document.getElementById("imagen").src = "img/auto_toyota.png";
        }
    </script>
</head>
<body>
    <h1>Trabajando con imagenes</h1>
    <hr>
    <div style="text-align: center;">
        <img src="img/Libro.png" alt="" width="150px" id="imagen">
        <br>
        <button onclick="cargar()">Cargar Imagen</button>
    </div>
</body>
</html>
